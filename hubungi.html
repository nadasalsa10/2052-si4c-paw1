<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hubungi</title>
</head>
</html>
    <h1>Hubungi Kami</h1>
    <!-- Form -->
     <form action="submit.html" method="post">
        NPM <br>
        <input type="text" name="npm" id="npm"> <br>
        Nama <br>
        <input type="text" name="nama" id="nama"> <br>
        Email <br>
        <input type="email" name="email" id="email"> <br>
        Tanggal Lahir <br>
        <input type="date" name="tglLahir" id="tglLahir"> <br>
        Kota Lahir
        <select name="kotaLahir" id="kotaLahir">
            <option value="JKT" >Jakarta</option>
            <option value="PLG" >Palembang</option>
            <option value="BTM" >Batam</option>
        </select> <br>
        Jenis Kelamin <br>
        <input type="radio" name="jk" value="L" 
        checked> Laki-laki <br>
        <input type="radio" name="jk" value="P">
        Perempuan <br>
        Mengetauhi UMDP dari mana <br>
        <input type="checkbox" name="cb1" value="K">
        Keluarga <br>
        <input type="checkbox" name="cb2" value="S">
        Sosial Media <br>
        Foto <br>
        <input type="file" name="foto" id=""> <br>
        <button type="submit">Simpan</button>
        <button type="reset">Reset</button>

     </form>
